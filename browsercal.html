<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="browsercal.css">
        <script src="browsercal.js"></script>
    </head>

    <body>
        <div id="calculator">
            <div id="mainScreen"></div>
            <div id="numbers">
                <ul>
                    <div class="digits">
                        <li>9</li>
                    </div>
                    <div class="digits">
                        <li>8</li>
                    </div>
                    <div class="digits">
                        <li>7</li>
                    </div>
                    <div class="digits">
                        <li>6</li>
                    </div>
                    <div class="digits">
                        <li>5</li>
                    </div>
                    <div class="digits">
                        <li>4</li>
                    </div>
                    <div class="digits">
                        <li>3</li>
                    </div>
                    <div class="digits">
                        <li>2</li>
                    </div>
                    <div class="digits">
                        <li>1</li>
                    </div>
                    <div class="digits">
                        <li>0</li>
                    </div>
                    <div class="digits">
                        <li>.</li>
                    </div>
                    <div class="digits">
                        <li>=</li>
                    </div>
                    
                    
                </ul>
            </div>
            </div>
        </div>


    </body>
</html>
