<!DOCTYPE html>

<html>

        <head>

            <title>Calculator</title>
            <link rel="stylesheet" href="browsercal.css">
        
        </head>

        <body>

            <div>

                <div id="calculator">

                    <div id="mainScreen">

                        <div id="preResultDisplay">

                            <h4 id="equation"></h4>

                        </div>

                        <div id="resultScreen">
                        
                            <h1 id="input"></h1>

                        </div>

                    </div>
                
                    <div id="keys">

                        <div id="numbersSection">

                            <div id="numbers">
                        
                                <div class="digits">

                                    <button class="numbers">7</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">8</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">9</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">4</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">5</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">6</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">1</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">2</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">3</button>

                                </div>

                                <div class="digits">

                                    <button id="clear">C</button>

                                </div>

                                <div class="digits">

                                    <button class="numbers">0</button>

                                </div>

                                <div class="digits">

                                    <button id="operator">=</button>

                                </div>
                            
                            </div>

                        </div>

                        <div id="operationSection">

                            <div id="operations">
                            
                                <div class="operators" id="sum">

                                    <button class="operations">+</button>
                                    
                                </div>

                                <div class="operators" id="subtract">

                                    <button class="operations">-</button>

                                </div>

                                <div class="operators" id="multiply">

                                    <button class="operations">*</button>

                                </div>

                                <div class="operators" id="divide">

                                    <button class="operations">/</button>

                                </div>
                            
                            </div>

                        </div>

                    </div>
                    
                </div>   
            
            </div>    

        </body>

    <script src="browsercal.js"></script>

</html>
