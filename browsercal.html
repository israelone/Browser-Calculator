<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="browsercal.css">
        <script src="browsercal.js"></script>
    </head>

    <body>
        <div id="calculator">
            <div id="mainScreen">
                <h1>92874873</h1>
            </div>
            <div id="numbersSection">
                <div id="numbers">
                
                   <div class="digits">
                       <button>7</button>
                    </div>
                   <div class="digits">
                       <button>8</button>
                    </div>
                   <div class="digits">
                       <button>9</button>
                    </div>
                   <div class="digits">
                       <button>4</button>
                    </div>
                   <div class="digits">
                       <button>5</button>
                    </div>
                   <div class="digits">
                       <button>6</button>
                    </div>
                   <div class="digits">
                       <button>1</button>
                    </div>
                   <div class="digits">
                       <button>2</button>
                    </div>
                   <div class="digits">
                       <button>3</button>
                    </div>
                   <div class="digits">
                       <button>C</button>
                    </div>
                   <div class="digits">
                       <button>0</button>
                    </div>
                   <div class="digits">
                       <button>=</button>
                    </div>
                    
                    
                
            </div>
            </div>
            <div id="operationSection">
                <div id="operations">
                
                    <div class="operations" id="sum"><button>+</button></div>
                    <div class="operations" id="subtract"><button>-</button></div>
                    <div class="operations" id="multiply"><button>*</button></div>
                    <div class="operations" id="divide"><button>รท</button></div>
                
                </div>
            </div>
    </div>
            
        


    </body>
</html>
